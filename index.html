<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pretty Handy Privacy</title>

    <link rel="stylesheet" href="third_party_libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <div class="d-flex h-100 p-3 mx-auto flex-column">
        <a href="https://github.com/bobbyrne01/pretty-handy-privacy">
          <img style="position: absolute; top: 0; left: 0; border: 0;" src="images/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Pretty Handy Privacy</h3>
            <nav class="nav nav-masthead justify-content-center"></nav>
          </div>
        </header>
  
        <main role="main" class="inner cover">
          <p class="lead">An Open Source User Interface for basic encryption tasks.</p>
          <p class="lead">Store your contact's public key and use it to generate encrypted messages to send them.</p>

          <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" style="width: 100%; max-width: 800px;" src="images/encrypt_screenshot.png" alt="Screenshot of encrypt UI">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="width: 100%; max-width: 800px;" src="images/recipient_screenshot.png" alt="Screenshot of recipient selection UI">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" style="width: 100%; max-width: 800px;" src="images/lastencrypted_screenshot.png" alt="Screenshot of the last encrypted message UI">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="col-md-* text-center"> 
              <a href="https://github.com/bobbyrne01/pretty-handy-privacy/releases" class="btn btn-lg btn-secondary">Download</a>
          </div>
        </main>
  
        <footer class="mastfoot mt-auto">
          <div class="inner"></div>
        </footer>
      </div>

    <script src="third_party_libs/js/jquery-3.3.1.slim.min.js"></script>
    <script src="third_party_libs/js/popper.min.js"></script>
    <script src="third_party_libs/js/bootstrap.min.js"></script>
  </body>
</html>
